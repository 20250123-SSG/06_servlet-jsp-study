<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록</title>
</head>
<body>
  <h1>게시글 목록 페이지</h1>

  <div>
    게시글 데이터가 보여질 영역
    <hr>
    DB로부터 조회해야 하는 동적인 페이지
  </div>
  <br><br>
  <!--
    게시글 작성
    1) 글작성 버튼 클릭시 글작성 페이지 요청
    2) 글작성 페이지로 이동 (단순 페이지 이동)
      a. 제목, 내용 입력 후 글 등록 요청
      b. 전송된 데이터를 DB에 추가
      c. 다시 게시글 목록 페이지로 이동 (갱신된 데이터가 조회되서)
  -->
  <button id="register_btn">글작성</button>
  <script>
    document.getElementById('register_btn').addEventListener("click", (evt)=>{
      location.href = '/servlet/board/registerform';
    });
  </script>

</body>
</html>
